<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<!-- // Given the following markup and the previous candidate object: (1 hour).
// Select the second div with class info
// Insert the candidate’s first name into that div’s first child
// Insert the full name into the second div using the printName method -->

<div class = "info"> </div>
<div id="body">
    <div class="info"> 
        <div></div>
        <div></div>
    </div>
</div>

<script >

    var candidate = {
        name: {
            firstname: 'John',
            lastname: 'Galt',
            phone: '123-456-7890'
        },
        printName : function(){
            return this.name.firstname +" "+  this.name.lastname
        }
    }

    
    const infoBox = document.getElementById('body').firstElementChild;
    infoBox.getElementsByTagName('div')[0].insertAdjacentText('afterBegin',candidate.name.firstname);
    infoBox.getElementsByTagName('div')[1].insertAdjacentText('afterBegin',candidate.printName());
    
    

</script> 
    
</body>
</html>
