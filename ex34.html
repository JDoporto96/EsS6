<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container {
  width: 200px;
  height: 450px;
  position: relative;
  background: rgb(143, 143, 143);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 0px;
  left: 75px;
  background-color: red;
  border-radius: 50%;
}
</style>

<body>

<p><button id="anm-btn">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>



<script>
let bouncing = false;

function bounce() {
  bouncing= true
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  let i = 0;
  let v=0;
  let a=.1;
  clearInterval(id);
  id = setInterval(frame, 20);

  function frame() {
    if (i<10){
      v=v+a;
      pos= pos + v;
      elem.style.top = pos + "px"; 
      if (pos >= 400) {
      v= v*-1;
      i++;
      }else if(pos <= i*40 && i>0){
      v=v*-1;
      }  
    }

    if(i>=10){
      clearInterval(id)
      bouncing = false
    }
  }


};

const btn=document.getElementById("anm-btn");
btn.addEventListener("click",()=>{
  if(!bouncing){
    bounce()}
})

</script>

</body>
</html>
