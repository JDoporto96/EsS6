<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
#container {
  width: 200px;
  height: 450px;
  position: relative;
  background: rgb(143, 143, 143);
}
#animate {
  width: 50px;
  height: 50px;
  position: absolute;
  top: 0px;
  left: 75px;
  background-color: red;
  border-radius: 50%;
}
</style>

<body>

<p><button id="anm-btn">Click Me</button></p> 

<div id ="container">
  <div id ="animate"></div>
</div>



<script>

function bounce() {
  let id = null;
  const elem = document.getElementById("animate");   
  let pos = 0;
  let i = 0;
  let v=1;
  clearInterval(id);
  id = setInterval(frame, 5);
  function frame() {
   if (i<10){
      pos= pos + v;
      elem.style.top = pos + "px"; 
      if (pos == 400) {
        v= v*-1;
        i++;
      }
      if(pos == i*40){
        v=v*-1;
      }  
    }
  }
};

const btn=document.getElementById("anm-btn");
btn.addEventListener("click",bounce)

</script>

</body>
</html>
