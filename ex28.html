<!-- // Create a function that will receive an array of ajax calls and a callback as arguments. The function should execute all ajax calls and execute the callback when all are done. 
// The resulting data of all calls should be the context of the callback function. Example:
//           (2 hours)
// var async = { getAll: function ( urlArray, callback){ /* â€¦ */ } };

// Usage: async.getAll([axCall1,axCall2], callback);
// Expected context of callback:
//    {
//      1: <result of first function>,
//      2: <result of second function>
//    }


 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Document</title>
 </head>
 <body>
<script>
    

const axCall1 = async()=>{
    let res = await fetch("./ex28.json")
    json = await res.json();
    return json
}, 

axCall2 = async()=>{
    res = await fetch("./ex28.json"),
    json = await res.json();
    return json
}; 

var async = { getAll: async function ( urlArray, callback){
    let results={};
    for(let i = 0; i<urlArray.length;i++){
        let ax= await urlArray[i]()
        results[i+1]=await ax;
    }
    callback(results);
}}


async.getAll([axCall1,axCall2], (obj)=>console.log(obj[1]));

    
</script>
 </body>
 </html>
