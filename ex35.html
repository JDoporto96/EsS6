<!-- Create the logic in pure vanilla JS to make the following table sortable by age:  (4 hours) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p><button onclick="sortTable()">Sort</button></p>

    <table id="myTable">
        <tr>
            <td>Name</td>
            <td>Age</td>
        </tr>
        <tr>
            <td>Sam</td>
            <td>30</td>
        </tr>
        <tr>
            <td>John</td>
            <td>34</td>
        </tr>
        <tr>
            <td>Tim</td>
            <td>28</td>
        </tr>
    </table>

    <script>
        function sortTable() {
          const table = document.getElementById("myTable");
          const rows = Array.from(table.querySelectorAll("tr"));
          const head = rows.splice(0,1)[0];
          const fragment = document.createDocumentFragment();

          const sortedRows = rows.sort((a,b)=>{
            const ageColA = a.querySelector(`td:nth-child(2)`).textContent;
            const ageColB = b.querySelector(`td:nth-child(2)`).textContent;
            
            return ageColA > ageColB? 1: -1
          })
          while(table.firstChild){
            table.removeChild(table.firstChild)
          }
          
          fragment.append(head)
          fragment.append(...sortedRows)
          table.append(fragment)
        }

    </script>  
</body>
</html>
