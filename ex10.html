// Pass name, last name and specialty as parameters
// Write an ajax GET request that sends data from the Person object -->


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    class Person{
        constructor(name, lastName){
            this.name=name;
            this.lastName = lastName;
        }

        fullname() {
            return this.name +" "+ this.lastName
        }
    }

    class Medic extends Person{
        constructor(name, lastName, specialty){
            super(name,lastName);
            this.specialty=specialty;
        }
    }

    const person1 = Medic('Jose', 'Doporto', 'Dentist')

    window.onload = async function(){
       try{
        let options ={
            method:"PUT",
            headers:{
                "Content-type":"application/json"
            },
            body: JSON.stringify({
                name: person1.name,
                lastName: person1.lastName,
                specialty: person1.specialty
                        
            })
        }
        res = await fetch('./ex10.json/contacts',options),
        json = await res.json();

        if(!res.ok) {
            throw{status: res.status,statusText:res.statusText}
        }
       }catch(err){
        let message = err.statusText || "Error encountered";
        console.log(err, message)
       }
    }
    
</script>    
</body>
</html>
