<!-- Given the following markup, and using only CSS and vanilla javascript: (1 hours)

<div>Some text goes here</div>
<a id='id1'>Show</a>


Make the div be hidden at the beginning
When the link is clicked, display the div and its content.  -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        visibility: hidden;
    }
    
    #id1:hover{
        color: blue;
        text-decoration: underline;
        cursor: pointer;
    }
</style>
<body>
    <div>Some text goes here</div>
    <a id='id1'>Show</a>
    
</body>
<script>
    const link = document.getElementById("id1");
    link.addEventListener("click",()=>{
        const  div = document.getElementsByTagName("div")[0];
        div.style.visibility = "visible";
    })
</script>
</html>
